<html xmlns:th="http://www.thymeleaf.org">

    <div th:if="${#lists.isEmpty(receiveList)}">
        <strong>받으 요청이 없습니다.</strong>
    </div>

    <div th:if="${!#lists.isEmpty(receiveList)}">
        <div th:each="receive : ${receiveList}">
            <strong th:text="${receive.username}"></strong>
        </div>
    </div>
</html>
