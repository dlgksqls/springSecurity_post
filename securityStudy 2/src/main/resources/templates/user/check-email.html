<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>이메일 인증 안내</title>
    </head>
    <body>
        <h1>이메일 인증 안내</h1>

        <!-- 에러 (링크 만료 등) -->
        <p th:if="${param.error}">
            인증 링크가 유효하지 않거나 만료되었습니다. <br>
            다시 이메일을 확인하거나 회원가입을 진행해주세요. <br>
            메일이 오지 않았습니까? <br>
            <a href="/sendMail">다시 보내기</a>
        </p>

        <!-- 정상적으로 메일 보낸 경우 -->
        <p th:if="${#strings.isEmpty(param.error) && #strings.isEmpty(errorMessage)}">
            가입해주셔서 감사합니다. <br>
            입력하신 이메일 주소로 인증 메일을 보냈습니다. <br>
            메일함을 확인하시고, 인증 링크를 클릭해주세요. <br><br>
            메일을 다시 보내시겠습니까?
            <a href="/sendMail">다시 보내기</a>
            <a href="/">로그인</a>
        </p>

        <!-- 에러 메시지 -->
        <p th:if="${errorMessage}" style="color: red">
            [[${errorMessage}]]
        </p>
    </body>
</html>
