<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div>
            <form action="/member/update" method="post">
                <label>Username:</label>
                <input type="text" name="username" th:value="${update.username}">
                <label>Friend Only:</label>
                <input type="checkbox" name="isFriendOnly" th:checked="${update.friendOnly}">
                <button type="submit">Update</button>
            </form>
        </div>
    </body>
</html>
