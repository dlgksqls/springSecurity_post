<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:if="${memberProfile} != null">
            <h2 th:text="'ID: ' + ${memberProfile.username}"></h2>
            <h3 th:text="'ROLE: ' + ${memberProfile.role}"></h3>
            <br>
            <div th:if="${memberProfile.getUsername().equals(loginUser)}">
                <a href="/member/update">수정하기</a>
            </div>

            <div th:if="${memberProfile.posts} != null">
                <div th:each="post : ${memberProfile.posts}">
                    <strong><h4 th:text="${post.title}"></h4></strong>
                    <h5 th:text="${post.content}"></h5>
                    <br>
                </div>
            </div>
        </div>
    </body>
</html>
